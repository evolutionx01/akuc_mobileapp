<ion-header>
  <ion-toolbar>
    <ion-title>basket-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header lines="full">
      <ion-label>Fruits & Vegetables</ion-label>      
    </ion-list-header>
    <ion-item *ngFor="let item of items; let i=index" lines="full">
      <ion-row class="contents">
        <ion-col size="4">
          <img [src]="item.url" [alt]="'Mango Item'+i" />
        </ion-col>
        <ion-col size="8">
          <ion-row class="titleName">
            <ion-label>{{item.name}}</ion-label>
          </ion-row>
          <ion-row class="quantity">
            <ion-label>{{item.quantity}}</ion-label>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label class="OfPrice">{{'Rs '+item.disPrice}}</ion-label>
              <ion-label class="AcPrice">{{'Rs '+item.actualPrice}}</ion-label>
            </ion-col>
            <ion-col size="6" class="addCartCount">
              <ion-row>
                <ion-col (click)="removeItem(i)" size="4">
                  <ion-icon name="remove-circle-outline"></ion-icon>
                </ion-col>
                <ion-col size="4">{{item.count}}</ion-col>
                <ion-col (click)="addItem(i)" size="4">
                  <ion-icon name="add-circle-outline"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer >
 <ion-row class="totalPrice">
  <ion-col size="6">
    <div class="total">{{'Rs '+ totalPrice}}</div>
    <div class="savedPrice">{{'Saved Rs '+totalDiscount}}</div>
  </ion-col>
  <ion-col size="6" >
    <ion-button class="checkout" expand="full">checkout</ion-button> 
  </ion-col>
 </ion-row>
</ion-footer>
